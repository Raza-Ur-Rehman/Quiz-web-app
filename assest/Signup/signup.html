<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
        <!-- bootstrap css link  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup</title>
</head>
<body>
    <section class="loading ">
        <div class="loading-bar">
            <span id="one"></span>
            <span id="two"></span>
            <span id="three"></span>
            <span id="four"></span>
        </div>
    </section>
    <div class="main w-100 row d-flex align-items-center justify-content-center">
        <section class="col-5 d-flex align-items-center justify-content-center box2">
            <img src="../Image/Hands Graduate.png" class="signup-side-img" alt="">
        </section>
        <section class="col-5  d-flex flex-column box">    
            <div class="container d-flex align-items-center justify-content-center">
                <img class="title" src="../Image/Group 114.png" alt="">
            </div>
            <div class="container text-center">
                <h5>Welcome Back!</h5>
                <h5>Please Signup to your account.</h5>
            </div>
            <div class="container ">
                <form action="">
                    <div class="container input-box">
                        <div class="container">
                            <span>User Name</span>
                            <input type="text" placeholder="Jhon Deo" id="signupUsername">
                        </div>
                        <!-- <i class="fa-solid fa-triangle-exclamation error"></i> -->
                    </div>
                    <div class="container input-box">
                        <div class="container">
                            <span>Email Address</span>
                        <input type="email" placeholder="jhondeo@gmail.com" id="signupEmail">
                        </div>
                        <!-- <i class="fa-solid fa-triangle-exclamation error"></i> -->
                    </div>
                    <div class="container input-box">
                        <div class="container">
                            <span>Password</span>
                        <input type="password"  placeholder="Password" id="signupPassword">
                        </div>
                        <!-- <i class="fa-solid fa-triangle-exclamation error "></i> -->
                    </div>
                    <div class="container input-box">
                       <div class="container">
                        <span>Confirm Password</span>
                        <input type="password"  placeholder="Confirm Password" id="signupConfirmPassword">
                       </div>
                        <!-- <i class="fa-solid fa-triangle-exclamation error"></i> -->
                    </div>
                    <div class="container ">
                        <div>
                            <input type="radio" id="signupMale" name="gender" value="male" checked >
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="signupFemale" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="container d-flex align-items-center justify-content-between">
                        <div class='file'>
                            <label for='profilePic'>
                                <i class="fa-regular fa-image"></i>
                              Upload Picture
                            </label>
                            <input id='profilePic' onchange='uploadImage();' type='file' accept="image/*" />
                          </div>
                           <!-- <i class="fa-solid fa-triangle-exclamation error"></i>-->
                    </div>
                    <div class="container d-flex align-items-center ">
                        <!-- <div class="container form-check d-flex align-items-center">
                            <input class="form-check-input checkbox" type="checkbox">
                            <label class="form-check-label">
                              Remember Me 
                            </label>
                          </div> -->
                        <div class="container d-flex justify-content-between">
                            <p class="error"></p>
                           <label for="Forget-link">
                                Already have an account?
                               <a href="../Login/login.html" class="Forget-link">Login</a>
                           </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container d-flex justify-content-center "> 
                <button class="signup-btn" onclick="signUp();">Signup</button>
                
            </div>
            <div class="container d-flex justify-content-evenly social-login-link">
                <span>Or login with</span>
                <span class="social-link"><i class="fa-brands fa-facebook"></i>Facebook</span>
                <span class="social-link"><i class="fa-brands fa-google"></i>Google</span>
            </div>
        </section>
    </div>














    <script src="../../app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
