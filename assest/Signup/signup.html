<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
        <!-- bootstrap css link  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup</title>
</head>
<body>
    <div class="main w-100 row d-flex align-items-center justify-content-center">
            <section class="col-4  d-flex flex-column">    
                <div class="container d-flex align-items-center justify-content-center">
                    <img class="title" src="../Image/Group 114.png" alt="">
                </div>
                <div class="container text-center">
                    <h5>Welcome Back!</h5>
                    <h5>Please login/Signup to your account.</h5>
                </div>
                <div class="container ">
                    <form action="">
                        <div class="container input-box">
                            <span>User Name</span>
                            <input type="text" placeholder="Enter your Name" id="username">
                        </div>
                        <div class="container input-box">
                            <span>Email Address</span>
                            <input type="email" placeholder="Enter your Email" id="useremail">
                        </div>
                        <div class="container input-box">
                            <span>Password</span>
                            <input type="password"  placeholder="Enter your Password" id="userpassword">
                        </div>
                        <div class="container input-box">
                            <span>Confirm Password</span>
                            <input type="password"  placeholder="Enter your Password" id="confirmpassword">
                        </div>
                        <div class="container bg-success d-flex justify-content-start">
                            <input type="radio" name="Male" class="gender" id="male">
                          <label for="gender">
                            Male
                          </label>
                          <input type="radio" name="Female" class="gender " id="female">
                          <label for="input">
                            Female
                          </label>
                        </div>
                        <div class="container input-box">
                            <span>Confirm Password</span>
                            <input type="password"  placeholder="Enter your Password" id="confirmpassword">
                        </div>
                        <div class="container d-flex align-items-center ">
                            <div class="container form-check d-flex align-items-center">
                                <input class="form-check-input checkbox" type="checkbox">
                                <label class="form-check-label">
                                  Remember Me 
                                </label>
                              </div>
                            <div class="container d-flex justify-content-end">
                                <a href="#" class="Forget-link">Forget Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container d-flex justify-content-center"> 
                    <button class="signup-btn">Signup</button>
                </div>
                <div class="container d-flex justify-content-evenly social-login-link">
                    <span>Or login with</span>
                    <span class="social-link"><i class="fa-brands fa-facebook"></i>Facebook</span>
                    <span class="social-link"><i class="fa-brands fa-google"></i>Google</span>
                </div>
            </section>
            <section class="col-5 d-flex align-items-center justify-content-center ">
                <img src="../Image/Hands Graduate.png" class="signup-side-img" alt="">
            </section>
    </div>
</body>
</html>
