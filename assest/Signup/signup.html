<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
        <!-- bootstrap css link  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup</title>
</head>
<body>
    <div class="main w-100 row d-flex align-items-center justify-content-center">
        <section class="col-5 d-flex align-items-center justify-content-center box2">
            <img src="../Image/Hands Graduate.png" class="signup-side-img" alt="">
        </section>
        <section class="col-4  d-flex flex-column box">    
            <div class="container d-flex align-items-center justify-content-center">
                <img class="title" src="../Image/Group 114.png" alt="">
            </div>
            <div class="container text-center">
                <h5>Welcome Back!</h5>
                <h5>Please Signup to your account.</h5>
            </div>
            <div class="container ">
                <form action="">
                    <div class="container input-box">
                        <span>User Name</span>
                        <input type="text" placeholder="Jhon Deo" id="signup-username">
                    </div>
                    <div class="container input-box">
                        <span>Email Address</span>
                        <input type="email" placeholder="jhondeo@gmail.com" id="signupemail">
                    </div>
                    <div class="container input-box">
                        <span>Password</span>
                        <input type="password"  placeholder="Password" id="signup-password">
                    </div>
                    <div class="container input-box">
                        <span>Confirm Password</span>
                        <input type="password"  placeholder="Confirm Password" id="confirmpassword">
                    </div>
                    <div class="container ">
                        <div>
                            <input type="radio" id="male" name="gender" value="male" >
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="container">
                        <div class='file'>
                            <label for='profile-pic'>
                                <i class="fa-regular fa-image"></i>
                              Upload Picture
                            </label>
                            <input id='profile-pic' type='file' accept="image/*" />
                          </div>
                    </div>
                    <div class="container d-flex align-items-center ">
                        <div class="container form-check d-flex align-items-center">
                            <input class="form-check-input checkbox" type="checkbox">
                            <label class="form-check-label">
                              Remember Me 
                            </label>
                          </div>
                        <div class="container d-flex justify-content-end">
                            <a href="#" class="Forget-link">Forget Password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container d-flex justify-content-center "> 
                <button class="signup-btn">Signup</button>
                
            </div>
            <div class="container d-flex justify-content-evenly social-login-link">
                <span>Or login with</span>
                <span class="social-link"><i class="fa-brands fa-facebook"></i>Facebook</span>
                <span class="social-link"><i class="fa-brands fa-google"></i>Google</span>
            </div>
        </section>
    </div>














    <script src="app.js"></script>
</body>
</html>
