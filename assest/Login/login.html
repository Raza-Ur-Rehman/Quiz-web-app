<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
        <!-- bootstrap css link  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- FontAwesome css link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login</title>
</head>
<body>
    <div class="main w-100 row d-flex align-items-center justify-content-center">
            <section class="col-4 d-flex flex-column box">    
                <div class="container d-flex align-items-center justify-content-center">
                    <img class="title" src="../Image/Group 114.png" alt="">
                </div>
                <div class="container text-center">
                    <h5>Welcome Back!</h5>
                    <h5>Please login to your account.</h5>
                </div>
                <div class="container ">
                    <form action="">
                        <!-- <div class="container input-box">
                            <span>User Name</span>
                            <input type="text" placeholder="Enter your Name" id="username">
                        </div> -->
                        <div class="container input-box">
                            <span>Email Address</span>
                            <input type="email" placeholder="jhondeo@gmail.com" id="login-email">
                        </div>
                        <div class="container input-box">
                            <span>Password</span>
                            <div class="d-flex">
                                <input type="password"  placeholder="Password" id="login-password">
                                <i class="fa-solid fa-eye eye-icon" ></i>
                            </div>
                        </div>
                        <div class="container d-flex align-items-center ">
                            <p class="error"></p>
                            <div class="container d-flex justify-content-end">
                                <a href="#" class="Forget-link">Forget Password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container d-flex justify-content-evenly"> 
                    <button class="login-btn" onclick="">Login</button>
                    <!-- <button class="signup-btn">Login</button> -->
                </div>
                <div class="container d-flex justify-content-evenly social-login-link">
                    <span>Or login with</span>
                  <a href="https://www.facebook.com" target="_blank" class="social-link"><i class="fa-brands fa-facebook"></i>Facebook
                  </a>
                  <a href="https://www.google.com" target="_blank" class="social-link"><i class="fa-brands fa-google"></i>Google
                  </a>
                </div>
            </section>
            <section class="col-5 d-flex align-items-center justify-content-center box2">
                <img src="../Image/Hands Graduate.png" class="signup-side-img" alt="">
            </section>
    </div>












    <script src="../../app.js"></script>
</body>
</html>
